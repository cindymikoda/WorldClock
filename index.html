<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <!-- ⏰ Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1><a href="/">World Clock</a></h1>

      <div class="timezone-selector">
        <label for="timezone">Select Timezone:</label>
        <select id="timezone">
          <option value="">Select a timezone...</option>
          <option value="current">Your location</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="America/Sao_Paulo">Sao Paulo</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Kolkata">Kolkata</option>
        </select>
        <button id="update-time">Update Time</button>
      </div>

      <div class="cities">
        <div class="city" id="city1" data-timezone="America/New_York">
          <h2>New York</h2>
          <p class="date">Loading...</p>
          <p class="time">Loading...</p>
        </div>
        <div class="city" id="city2" data-timezone="Europe/London">
          <h2>London</h2>
          <p class="date">Loading...</p>
          <p class="time">Loading...</p>
        </div>
        <div class="city" id="city3" data-timezone="Asia/Tokyo">
          <h2>Tokyo</h2>
          <p class="date">Loading...</p>
          <p class="time">Loading...</p>
        </div>
      </div>

      <footer>
        <p>
          &copy; 2025
          <a
            href="https://selective-raft-f01.notion.site/1b1b9736465580578a5bf5be4d4418d4?source=copy_link"
            target="_blank"
            rel="noopener"
            ><strong>Cindy Mikoda</strong></a
          >
          —
          <a
            href="https://github.com/cindymikoda/WorldClock"
            target="_blank"
            rel="noopener"
            >GitHub Repository</a
          >
          |
          <a
            href="https://world-clock-taupe-tau.vercel.app/"
            target="_blank"
            rel="noopener"
            >Live on Vercel</a
          >
        </p>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
